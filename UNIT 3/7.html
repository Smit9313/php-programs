<script>
  function validate() {
    var email = document.getElementById("t1").value;
    var reg = /^([a-zA-Z0-9\.-]+)@([a-zA-Z0-9-]+).([a-z]{2,20})$/;

    if (reg.test(email)) {
      var xml = new XMLHttpRequest();
      xml.onreadystatechange = function () {
        if (this.status == 200 && this.readyState == 4) {
          document.getElementById("d1").innerHTML = this.responseText;
        }
      };
      xml.open("GET", "7.php?email=" + email, true);
      xml.send();
    } else {
      document.getElementById("d1").innerText = "invalid";
    }
  }
</script>

Enter Email:<input type="text" id="t1" onkeyup="validate()" />
<div id="d1"></div>
